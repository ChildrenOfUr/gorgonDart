name: gorgon
version: 0.14.2+1
author: Cantidio Oliveira Fontes <aniquilatorbloody@gmail.com>
description: Have you ever wanted to create 2D games to be played in your browser, but stuck with crazy canvas and WebGL functions? Now you can create your 2D Games without caring about canvas or other html5 technologies. Gorgon is a simple game development library, which you can create your own 2D games in a fast and easy way.
homepage: https://github.com/cantidio/gorgonDart
environment:
  sdk: '>=2.0.0-dev.68.0 <3.0.0'
dependencies:
  async: ^2.0.7
dev_dependencies:
  unittest: '>=0.11.0+2 <0.12.0'
